<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro incidente</title>
<link href="style/registrocss.css" rel="stylesheet" type="text/css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<main>
		<section class="formulario-incidente" id="formularioincidente">
			<h2 class="was-validated">Nuevo Reporte</h2>
			<div>
				<form class="row g-3 was-validated" method="POST">
					<div class="col-md-3">
						<label for="validationServer03 nom" class="form-label">Nombre
							del caso</label> <input type="text" class="form-control is-invalid"
							id="camponombrei" aria-describedby="validationServer03Feedback"
							required>
					</div>
					<div class="col-md-3">
						<label for="validationServer03" class="form-label">Empresa
							afectada</label> <input type="text" class="form-control is-invalid"
							id="campoempresa" aria-describedby="validationServer03Feedback"
							required>
					</div>
					<div class="col-md-3">
						<label for="validationServer03" class="form-label">Fecha
							de la ocurrencia</label> <input type="date"
							class="form-control is-invalid" id="campofocurrencia"
							aria-describedby="validationServer03Feedback" required>
					</div>
					<div class="col-md-3">
						<label for="validationServer03" class="form-label">Tiempo
							de afectación </label> <select class="form-select" required
							aria-label="select example" id="campotiempoafectacion">
							<option value="">Seleccione</option>
							<option value="0">Menos de 1 mes</option>
							<option value="1">1 mes</option>
							<option value="2">2 meses</option>
							<option value="3">3 meses</option>
							<option value="4">Más de 3 meses</option>
						</select>
					</div>
					<div class="col-md-3">
						<label for="validationServer03" class="form-label">Cantidad
							de personas afectadas</label> <input type="text"
							class="form-control is-invalid" id="camponpersonasafectadas"
							aria-describedby="validationServer03Feedback" required>
					</div>
					<div class="col-md-3">
						<label for="validationServer03" class="form-label">Localidad
							de los hechos </label> <select class="form-select" required
							aria-label="select example" id="campolocalidad">
							<option value="">Seleccione</option>
							<option value="Antonio Nariño">Antonio Nariño</option>
							<option value="Barrios Unidos">Barrios Unidos</option>
							<option value="Bosa">Bosa</option>
							<option value="Chapinero">Chapinero</option>
							<option value="Ciudad Bolívar">Ciudad Bolívar</option>
							<option value="Engativá">Engativá</option>
							<option value="Fontibón">Fontibón</option>
							<option value="Kennedy">Kennedy</option>
							<option value="La Candelaria">La Candelaria</option>
							<option value="Los Mártires">Los Mártires</option>
							<option value="Puente Aranda">Puente Aranda</option>
							<option value="Rafael Uribe Uribe">Rafael Uribe Uribe</option>
							<option value="San Cristobal">San Cristobal</option>
							<option value="Santa Fe">Santa Fe</option>
							<option value="Suba">Suba</option>
							<option value="Sumapaz">Sumapaz</option>
							<option value="Teusaquillo">Teusaquillo</option>
							<option value="Tunjuelito">Tunjuelito</option>
							<option value="Usaquén">Usaquén</option>
							<option value="Usme">Usme</option>
						</select>
					</div>
					<div class="col-md">
						<label for="validationServer03" class="form-label">Número
							de agentes en el caso</label> <input type="text"
							class="form-control is-invalid" id="campoagente"
							aria-describedby="validationServer03Feedback" required>
					</div>
					<h4 class="was-validated">Los agentes:</h4>
					<div class="col-md-6">
						<label for="validationServer03 nom" class="form-label">Nombre
							completo</label> <input type="text" class="form-control is-invalid"
							id="camponombre" aria-describedby="validationServer03Feedback"
							required>
					</div>
					<div class="col-md-2">
						<label for="validationServer03" class="form-label">Cédula</label>
						<input type="text" class="form-control is-invalid"
							id="campocedula" aria-describedby="validationServer03Feedback"
							required>
					</div>
					<div class="col-md-2">
						<label for="validationServer03" class="form-label">Fecha
							de nacimiento</label> <input type="date" class="form-control is-invalid"
							id="campofnacimiento"
							aria-describedby="validationServer03Feedback" required>
					</div>
					<div class="col-md">
						<div class="form-check">
							<label for="validationServer03" class="form-label">Sexo</label> <br>
							<input type="radio" class="form-check-input" value="M"
								id="camposexo" name="sexo" required checked>Masculino</input>
						</div>
						<div class="form-check mb">
							<input type="radio" class="form-check-input" value="F"
								id="camposexo2" name="sexo" required>Femenino</input>
						</div>
					</div>
					<div class="col-md-4">
						<label for="validationServer03" class="form-label">Fecha
							de entrada a la institución </label> <input type="date"
							class="form-control is-invalid" id="campofentradainstit"
							aria-describedby="validationServer03Feedback" required>
					</div>
					<div class="col-md-3">
						<label for="validationServer03" class="form-label">Rango
							actual</label> <select class="form-select" required
							aria-label="select example" id="camporangoactual">
							<option value="">Seleccione</option>
							<option value="General">General</option>
							<option value="Mayor General">Mayor General</option>
							<option value="Brigadier General">Brigadier General</option>
							<option value="Coronel">Coronel</option>
							<option value="Teniente Coronel">Teniente Coronel</option>
							<option value="Mayor">Mayor</option>
							<option value="Capitán">Capitán</option>
							<option value="Teniente">Teniente</option>
							<option value="Subteniente">Subteniente</option>
							<option value="Comisario">Comisario</option>
							<option value="Subcomisario">Subcomisario</option>
							<option value="Intendente Jefe">Intendente Jefe</option>
							<option value="Intendente">Intendente</option>
							<option value="Subintendente">Subintendente</option>
							<option value="Patrullero">Patrullero</option>
							<option value="Carabinero">Carabinero</option>
							<option value="Sargento Mayor">Sargento Mayor</option>
							<option value="Sargento Primero">Sargento Primero</option>
							<option value="Sargento Viceprimero">Sargento
								Viceprimero</option>
							<option value="Sargento Segundo">Sargento Segundo</option>
							<option value="Cabo Primero">Cabo Primero</option>
							<option value="Cabo Segundo">Cabo Segundo</option>
							<option value="Agente">Agente</option>
							<option value="Alfrez">Alfrez</option>
							<option value="Cadete">Cadete</option>
							<option value="Alumno">Alumno</option>
							<option value="Auxiliar de Policía">Auxiliar de Policía</option>
						</select>
					</div>
					<div class="col-md">
						<label for="validationServer03" class="form-label">Número
							de casos atendidos por el agente</label> <input type="text"
							class="form-control is-invalid" id="camponcasosatendidos"
							aria-describedby="validationServer03Feedback" required>
					</div>
					<div class="mb-3">
						<button class="btn btn-primary" type="submit" id="enviar"
							disabled="disabled" onclick="validarCampos()">Enviar</button>
					</div>
				</form>
			</div>
		</section>
		<section class="formulario-incidente" id="listareporte">
			<h1>Lista de reportes</h1>
			<div id="error_request"></div>
			<div id="tablaagentes">
				<table class="table table-bordered" id="lista">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre del caso</th>
							<th>Empresa afectada</th>
							<th>Tiempo de afectación</th>
							<th>Cantidad de personas afectadas</th>
							<th>Fecha de la ocurrencia</th>
							<th>Barrio de los hechos</th>
							<th>Nombre del agente que atendió el caso</th>
						</tr>
					</thead>
					<tbody id="res">

					</tbody>
				</table>
			</div>
			<div>
				<button class="btn btn-primary" type="submit" id="actlista">Actualizar
					Lista</button>
				<button class="btn btn-primary" type="submit" id="PDF">Generar
					PDF</button>
			</div>
		</section>
	</main>
	<script type="text/javascript" src="js/incidentescript.js"></script>
	<script type="text/javascript"
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.22/pdfmake.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</body>
</html>
